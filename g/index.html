<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Goals 2017</title>
<link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:300" rel="stylesheet">
<style>
body{
    margin:0;
    padding:0;
    background-color: #edeef0;
    text-align: center;
}
.main-cont{
    padding:0;
    width: 100%;
    margin: 0 auto;
    height: 80vh;
    
}
.header{
    margin:0;
    padding:0;
    height: 10vh;
    background-color:black;
    text-align: center;
    color:white;
    font-family: 'Saira Extra Condensed', sans-serif;
    font-size: 4vh;
    width: 100%;
}
h2{
    margin-top: 0px;
}
li{
    font-size:32px;
}
ol{
    margin: 1% 33vw;
}

</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>

<body>
    <div class=header>
        <h2>2017 GOALS</h2>
    </div>

<ol id=myTasks contenteditable=true>
  <li></li>
</ol>

<script>
$(document).ready(function(){
  $("#myTasks").blur(function() {
    localStorage.setItem('myTasksData', this.innerHTML);
  });

  if ( localStorage.getItem('myTasksData') ) {
    $("#myTasks").html(localStorage.getItem('myTasksData')); 
  }
});
</script>

</body>
</html>
